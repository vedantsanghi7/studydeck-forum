{% extends 'base.html' %}

{% block title %}Delete Thread - StudyDeck Forum{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Delete Thread</h4>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the thread "<strong>{{ thread.title }}</strong>"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'forum:thread_detail' thread.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
