{% extends 'base.html' %}

{% block title %}Edit Thread - StudyDeck Forum{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Edit Thread</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                {{ form.content }}
            </div>
            <div class="mb-3">
                <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label for="{{ form.course.id_for_label }}" class="form-label">Course (Optional)</label>
                {{ form.course }}
            </div>
            <div class="mb-3">
                <label for="{{ form.resource.id_for_label }}" class="form-label">Resource (Optional)</label>
                {{ form.resource }}
            </div>
            <button type="submit" class="btn btn-primary">Update Thread</button>
            <a href="{% url 'forum:thread_detail' thread.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
