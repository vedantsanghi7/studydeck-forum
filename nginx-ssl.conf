# nginx config with SSL (use after Let's Encrypt setup)
# Replace nginx.conf with this file after obtaining SSL certificate

upstream django {
    server web:8000;
}

# HTTP server - handle ACME challenges for renewal
server {
    listen 80;
    server_name studydeck.vedantsanghi.me;
    
    # Let's Encrypt ACME challenge - required for automatic renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name studydeck.vedantsanghi.me;
    client_max_body_size 100M;

    # SSL certificates (mounted from Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/studydeck.vedantsanghi.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/studydeck.vedantsanghi.me/privkey.pem;

    # SSL configuration (modern, secure settings)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
}
