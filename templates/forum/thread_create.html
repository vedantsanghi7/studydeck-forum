{% extends 'base.html' %}

{% block title %}Create Thread - StudyDeck Forum{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Create New Thread</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                {{ form.content }}
            </div>
            <div class="mb-3">
                <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label for="{{ form.course.id_for_label }}" class="form-label">Course (Optional)</label>
                {{ form.course }}
            </div>
            <div class="mb-3">
                <label for="{{ form.resource.id_for_label }}" class="form-label">Resource (Optional)</label>
                {{ form.resource }}
            </div>
            <div class="mb-3">
                <label for="tags" class="form-label">Tags (comma-separated, e.g., midsem, quiz1, urgent)</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="midsem, quiz1, urgent">
                <small class="form-text text-muted">Separate multiple tags with commas</small>
            </div>
            <button type="submit" class="btn btn-primary">Create Thread</button>
            <a href="{% url 'forum:forum_home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
