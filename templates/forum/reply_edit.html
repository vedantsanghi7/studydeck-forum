{% extends 'base.html' %}

{% block title %}Edit Reply - StudyDeck Forum{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Edit Reply</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                {{ form.content }}
            </div>
            <button type="submit" class="btn btn-primary">Update Reply</button>
            <a href="{% url 'forum:thread_detail' reply.thread.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
